<div class="card">
  <div class="card-body">
    <h4 class="card-title">Random</h4>
    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little
      bit longer.</p>
    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    <input type="text" placeholder="Image Name" #imgNm>
    <input type="button" class="btn btn-info" value="Okay" (click)="changeImage(imgNm.value)">
  </div>
  <img class="card-img-bottom" [src]="img" alt="Card image cap">
</div>
